<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Ppaer, Scissors</title>
  </head>
  <body>
    <div class="main">
      <div class="scoreboard">
        <div class="title">
          <img src="images/title.png" alt="">
        </div>
        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>
        <div class="choices">
              <div class="choice paper">
                <img src="images/Paper.png" onclick="selectedOption('paper')">
              </div>
              <div class="choice scissors">
                <img src="images/Scissors.png" onclick="selectedOption('scissor')">
              </div>
              <div class="choice rock">
                <img src="images/Rock.png" onclick="selectedOption('rock')">
              </div>
        </div>
        <div class="pick">
          <div class="userPick">
              <h1>YOU PICKED</h1>
              <div class="userChoice">
                <img id="userPickImage" src="images/Paper.png">
              </div>
          </div>
          <div class="result">
              <div class="WinorLose"><h1> YOU WIN! </h1></div>
              <div class="startGame" onclick="restartGame()">PLAY AGAIN</div>
          </div>
          <div class="computerPick">
              <h1>THE HOUSE PICKED</h1>
              <div class="systemChoice">
                <img id="systemPickImage" src='images/Paper.png' />
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
